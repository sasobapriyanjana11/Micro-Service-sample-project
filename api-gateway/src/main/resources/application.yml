spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      rules: random
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/product-service/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
        - id: inventory-service
          uri: http://localhost:3000
          predicates:
            - Path=/inventory-service/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
